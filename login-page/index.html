<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login page</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<form class="formlist">
		<img class="top-icon" src="images/top-icon.jpg"><br>
		<label class="Username"><i>Username</i></label><br>
		<span class="icon"><i class="fa fa-solid fa-user"></i></span>
		<input type="text" name="Username"><br>
		<label for="password"><i>password</i></label><br>
		<span class="icon"><i class=" fa fa-solid fa-lock"></i></span>
		<input type="password" id="password" name="password"><br>
		<span class="submit-ico">
			<i class="fa fa-solid fa-right-to-bracket"></i>
			<input type="" name="">
		</span>
		<ul>
			<li>Forgot password?</li>
			<li>Sign up</li>
			</ul>
	</form>
</body>
</html>
